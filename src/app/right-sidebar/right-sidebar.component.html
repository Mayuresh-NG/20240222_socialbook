<div class="sidebar-title">
  <h4>Events</h4>
  <a href="#">See All</a>
</div>

<div *ngFor="let d of Date" class="event">
  <div class="left-event">
    <h3>{{ d.Day }}</h3>
    <span>{{ d.Month }}</span>
  </div>
  <div class="right-event">
    <h4>{{ d.desc }}</h4>
    <p><i class="fas fa-map-marker-alt"></i>{{ d.venue }}</p>
    <a href="#">More Info</a>
  </div>
</div>
